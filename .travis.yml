sudo: false
language: java
jdk: oraclejdk11

install: true

git:
  quiet: true
  
cache:
  directories:
  - $HOME/.m2

before_script:
  - cd $HOME
  - git clone -b release/0.2.1 --single-branch https://github.com/hashgraph/hedera-sdk-java.git
  - cd hedera-sdk-java
  - mvn clean install
  
script:
  - cd $TRAVIS_BUILD_DIR
  - mvn clean install
  - bash <(curl -s https://codecov.io/bash)
  
branches:
  only:
  - master
