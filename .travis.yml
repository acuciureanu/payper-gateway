sudo: false
language: java
jdk: oraclejdk11

install: true

git:
  quiet: true

before_script:
  - cd ~/
  - git clone -b release/0.2.1 --single-branch https://github.com/hashgraph/hedera-sdk-java.git
  - cd hedera-sdk-java
  - mvn clean install
  
script:
  - cd ~/
  - mvn clean install
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.m2
