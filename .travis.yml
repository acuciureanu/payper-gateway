sudo: false
language: java
jdk: oraclejdk11

install: true

git:
  quiet: true
  
cache:
  directories:
  - $HOME/.m2

services:
  - docker

before_script:
  - cd $HOME
  - git clone -b release/0.2.1 --single-branch https://github.com/hashgraph/hedera-sdk-java.git
  - cd hedera-sdk-java
  - mvn clean install
  - cd $TRAVIS_BUILD_DIR
  - echo "$DOCKER_PASSWORD" docker login -u $DOCKER_USERNAME --password-stdin

jobs:
  include:
    - stage: build
      script:
        - mvn clean install
        - ./docker_push.sh

branches:
  only:
  - master
