spring:
  data:
    mongodb:
      uri: "mongodb+srv://<user>:<pass>@<host>/test?retryWrites=true"
      database: pl-test
  profiles:
#    include: 'dev'

payper:
  baseUrl: 'http://localhost:8080'
  redirectPath: 'pypr/payment-required'
  paymentOptions:
    - id: HEDERA_HBAR_INVOICE
      name: "Hedera Hashgraph"
      currency: HBAR
