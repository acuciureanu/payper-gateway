    - id: LIGHTNING_BTC
      name: "Bitcoin Lightning Network"
      currency: SATOSHI_BTC
      currencyName: "SATS"
    - id: DUMMY_COIN
      name: "Dummy Network"
      currency: DUMMY_COIN
      currencyName: "Dummy Coin"
