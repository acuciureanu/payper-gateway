<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css.css"> -->
    <script th:inline="javascript">
    /*<![CDATA[*/
    var url = /*[[${url}]]*/ 'https://payable.example.com/some-content';
    var invoice_id = /*[[${invoice_id}]]*/ '2fe84032-68de-4f35-9e34-a548ab290738';
    var open_in_wallet_url = /*[[${open_in_wallet}]]*/ 'https://www.example.com';
    /*]]>*/

    var polling = (invoice_id != '2fe84032-68de-4f35-9e34-a548ab290738');
    var retries = 1000;
    var sleep = 1000;

    async function poll(polling, retries, sleep) {
        var is402 = true;

        while (is402 && polling && (retries > 0)) {
            console.log("Polling...  URL = " + url + "; Header = " + invoice_id);

            var newXHR = new XMLHttpRequest();
            newXHR.open('GET', url);
            newXHR.setRequestHeader('X-Payment-Receipt', invoice_id);
            newXHR.setRequestHeader('X-Payment-Quick-Check', 'true');

            newXHR.onreadystatechange = function() {
                if (newXHR.readyState == 4 || newXHR.readyState == 3) {
                    if (newXHR.status != 402) {
                        is402 = false;
                        console.log('Not 402. Might be that the payment was verified!');
                    }
                }
            };

            newXHR.send();

            retries--;

            if (is402) {
                await pause(retries, sleep);
            }
        }

        if (is402) {
            console.log('Reloading');
            var newUrl = replaceUrlParam(window.location.href, 'invoice-id', invoice_id);
            window.location.replace(newUrl);
        } else {
            var newUrl = replaceUrlParam(url, 'x_payment_receipt', encodeURIComponent(invoice_id));
            window.open(newUrl, "_self");
        }
    }

    function pause(retries, sleep) {
        return new Promise(resolve => setTimeout(() => {
            console.log(`Retries left: ${retries}`);
            resolve();
        }, sleep));
    }

    function replaceUrlParam(urlVal, paramName, paramValue) {
        if (paramValue == null) {
            paramValue = '';
        }
        var pattern = new RegExp('\\b('+paramName+'=).*?(&|#|$)');
        if (urlVal.search(pattern)>=0) {
            return urlVal.replace(pattern,'$1' + paramValue + '$2');
        }
        urlVal = urlVal.replace(/[?#]$/,'');
        return urlVal + (urlVal.indexOf('?')>0 ? '&' : '?') + paramName + '=' + paramValue;
    }

    poll(polling, retries, sleep);
    </script>
</head>
